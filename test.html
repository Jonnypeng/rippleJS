<!DOCTYPE html>
<html>
<head>
<link href="ripple.css" media="all" rel="stylesheet" type="text/css" />
<style type="text/css">

/** other stuff */

.bar {
  position: relative;
  height: 48px;
  width: 120px;
  display: inline-block;
  background: gray;
}

.bar.square {
  height: 120px;
}

.bar.tall {
  height: 120px;
  width: 48px;
}

.yourButton {
  border: 0;
  outline: 0;
  width: 100px;
  height: 32px;
  float: right;
  background: white;
  font: "Roboto";
  position: relative;
}

  </style>
</head>
<body>

<div class="bar">
  <div class="rippleJS fill"></div>
</div>

<div class="bar tall">
  <div class="rippleJS fill"></div>
</div>

<div class="bar square">
  <div class="rippleJS fill"></div>
</div>

<div class="bar">
  <div class="rippleJS"></div>
</div>

<button style="border: 0; width: 100px; height: 32px; position: relative;">
  <div class="rippleJS"></div>
  Hello
</button>

<button class="yourButton">
  <link class="rippleJS" />
  Click Me
</button>

<script src="ripple.js"></script>
</body>
</html>
